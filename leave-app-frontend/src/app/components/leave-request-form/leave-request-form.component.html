<h2>Submit Leave Request</h2>

<form (ngSubmit)="submitLeaveRequest()" #leaveForm="ngForm">
  <label>Type:</label>
  <select [(ngModel)]="leave.type" name="type" required>
    <option value="" disabled selected>Select leave type</option>
    <option value="Annual">Annual</option>
    <option value="Sick">Sick</option>
    <option value="Emergency">Emergency</option>
  </select>

  <br /><br />

  <label>Reason:</label>
  <input type="text" [(ngModel)]="leave.reason" name="reason" />

  <br /><br />

  <label>Start Date:</label>
  <input type="date" [(ngModel)]="leave.startDate" name="startDate" required />

  <br /><br />

  <label>End Date:</label>
  <input type="date" [(ngModel)]="leave.endDate" name="endDate" required />

  <br /><br />

  <button type="submit" [disabled]="!leaveForm.form.valid">Submit</button>
</form>

<p style="color:green" *ngIf="successMessage">{{ successMessage }}</p>
<p style="color:red" *ngIf="errorMessage">{{ errorMessage }}</p>
