<h2>Leave Requests</h2>

<div *ngIf="isLoading">Loading...</div>
<div *ngIf="errorMessage" style="color: red">{{ errorMessage }}</div>

<table *ngIf="!isLoading && leaves.length > 0" border="1" cellpadding="6">
  <thead>
    <tr>
      <th>ID</th>
      <th>User ID</th>
      <th>Type</th>
      <th>Reason</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let leave of leaves">
      <td>{{ leave.id }}</td>
      <td>{{ leave.userId }}</td>
      <td>{{ leave.type }}</td>
      <td>{{ leave.reason }}</td>
      <td>{{ leave.startDate | date }}</td>
      <td>{{ leave.endDate | date }}</td>
      <td>{{ leave.status }}</td>
      <td>
        <button (click)="approve(leave.id!)" [disabled]="leave.status !== 'Pending'">Approve</button>
        <button (click)="reject(leave.id!)" [disabled]="leave.status !== 'Pending'">Reject</button>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="!isLoading && leaves.length === 0">No leave requests found.</p>
